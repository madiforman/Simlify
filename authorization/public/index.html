<!DOCTYPE html>
<html>
  <head>
    <title>SIMLIFY</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <style type="text/css">
      #login,
      #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>SIMLIFY</h1>
        <div class="btn-container">
          <a href="/login" class="btn-primary">Log in with Spotify</a>
        </div>
      </div>
      <div id="loggedin">
        <div id="user-profile1"></div>
        <div id="tracks"></div>
        <!-- <div class="btn-container">
          <a href="/logout" class="btn-primary">Logout with Spotify</a>
        </div> -->
      </div>
    <br/>
    </div>

    <script id="user-profile-template1" type="text/x-handlebars-template">
      <div id="contain-user">
        <h2 id = "header"> Hi {{display_name}}!</h2>
        <div class="media">
          <div class="pull-left">
            <!-- <img class="media-object" width="150" src="{{images.0.url}}" /> -->
          </div>
          <div class="media-body">
            <dl class="dl-horizontal">
            </dl>
          </div>
        </div>
      </div>
    </script>

    <script id="tracks-template" type="text/x-handlebars-template">
      <div class="tracks-media">
        <dl class="dl-horizontal">
          <div id="circles">
          </div>
          <div id="contain-cos">
            <div id="cos">Similarity Score: {{cosine}}%</div>
          </div>
        </dl>
      </div>
      <div class="tracks-container">
        <div class="column">
          <h2>- {{user2Name}}'s Top Tracks -</h2>
          <table class="table">
            <thead>
            {{#each tracks}}
              <tr>
                <td class="name">
                  {{this.name}}
                  {{#each this.artists}}
              <span>
                {{this.name}}
              </span>
            {{/each}}
              <tr>
            {{/each}}
          </table>
        </div>
        <div class="column">
          <h2>- {{user1Name}}'s Top Tracks -</h2>
          <table class="table">
            <thead>
            {{#each tracks}}
              <tr>
                <td class="name">
                  {{this.name}}
                  {{#each this.artists}}
              <span>
                {{this.name}}
              </span>
            {{/each}}
              <tr>
            {{/each}}
          </table>
        </div>
        
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
